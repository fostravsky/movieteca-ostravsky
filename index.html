<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movieteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="toggles">
        <form id="formLogin" class="container">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mail</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="inputCheck">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                <p id="errorLogin"></p>
            </div>
            <button type="submit" class="btn btn-primary" id="login">Ingresar</button>
            <p>¿No tenes una cuenta?<button type="submit" id="registro">Registrate aqui</button></p>
        </form>
        <div id="registroLogin"></div>
    </div>
    <div class="toggles d-none">
        <nav class="navbar bg-light">
            <div class="navbar bg-light justify-content-start">
              <a class="navbar-brand">Movieteca</a>
              <form class="d-flex" role="search">
                <div class="lista-container">
                    <input class="input-busqueda form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="buscar">
                    <div class="busqueda-lista">
                             <ul id="busqueda-lista"></ul> 
                    </div> 
                </div>
            </div>
            <div class="d-flex align-items-center">
                <a href="#" id="seguimientoLink">Lista de seguimento</a>
                <p class="m-0 p-1" id="saludo"></p>
                <a id="logout">Logout</a>
            </div>  
        </nav>
        <div id="detallePelicula" class="container d-flex flex-wrap justify-content-around d-none">
            <div><img src="" alt=""></div>
            <div>
                <h2 class="tituloPelicula"><span class="released"></span></h2>
                <p class="genero"><span class="duracion"></span></p>
                <p class="puntaje"></p>
                <p class="resumen"></p>
                <p class="diretor"></p>
                <p class="reparto"></p>
            </div>
        </div>
    </div>
    <div id="seguimiento" class="d-none">

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
